<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="graphs.css">
    <link rel="stylesheet" href="network.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <Title>Mapping the RAISE ecosystem: collaborations</Title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script src="navbar_footer.js"></script>
</head>

<body>
    <div class="main_area">
        <div class="content_wrapper">

            <main>
                <div id="author_network" class="net-wrap">
                    <h2>Network of author collaborations for RAISE publications</h2>
                    <div class="net-controls">
                        <label>Author:</label>
                        <div class="net-search-wrapper">
                            <input id="authorSearch" type="text" placeholder="Type a name..." autocomplete="off" />
                            <div id="netDropdown" class="net-dropdown modern-scroll"></div>
                        </div>
                        <button id="resetBtn" type="button">Reset</button>
                        <span id="meta" class="meta"></span>
                    </div>
                    <section class="net-section">
                        <div class="net-wrap">
                            <!-- controls -->
                            <svg id="netSvg"></svg>
                            <div id="tip" class="tip"></div>
                        </div>
                    </section>
                </div>

                <div class="flow_institutions_wrap">
                    <h2>Map of institutes collaborations for RAISE publications</h2>
                    <div id="flow_map"></div>
                </div>

            </main>
        </div>
    </div>
</body>
<script src="visualizations/flowmap.js"></script>
<script src="visualizations/network.js"></script>


</html>
