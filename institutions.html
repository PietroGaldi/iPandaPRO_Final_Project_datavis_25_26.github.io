<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="graphs.css">
    <link rel="stylesheet" href="institutions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <Title>Mapping the RAISE ecosystem: institutions</Title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="navbar_footer.js"></script>
</head>

<body>
    <div class="main_area">
        <div class="content_wrapper">
            <header>
                <h1>Institutions in the RAISE ecosystem</h1>
            </header>

            <section id="choropleth_section">
                <div class="chl_header">
                    <div class="chl_title">
                        <h2>Institutions by country</h2>
                        <p>number of distinct institutions of a country</p>
                    </div>
                </div>

                <div class="chl_main">
                    <div class="chl_map_wrap">
                        <svg id="chl_svg"></svg>
                        <div id="chl_legend"></div>
                        <div id="chl_tip"></div>
                    </div>

                    <div id="chl_panel">
                        <div id="chl_panel_body">Click a country to see details</div>
                    </div>
                </div>
            </section>

            <div class="raise_institutions_main">
                <div id="raise_controls">

                    <div id="raise_years">
                        <button class="ybtn" data-y="Total">Total</button>
                        <button class="ybtn" data-y="2023">2023</button>
                        <button class="ybtn" data-y="2024">2024</button>
                        <button class="ybtn" data-y="2025">2025</button>
                    </div>

                    <div class="raise-search-wrapper">
                        <div class="raise-search-box">
                            <span class="raise-search-label">Highlight:</span>
                            <div id="raise_pills"></div>
                            <input id="raise_inp" placeholder="Search institution..." autocomplete="off">
                            <button id="raise_clear" title="Clear">x</button>
                        </div>

                        <div id="raise_dd"></div>
                    </div>
                </div>

                <div class="raise-chart-container" style="position: relative;">
                    <svg id="sqTreemapSvg"></svg>
                    <div id="sqTreemapTip"></div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="visualizations/choropleth.js"></script>
<script src="visualizations/treemap.js"></script>



</html>
